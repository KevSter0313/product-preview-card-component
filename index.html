<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="container">
    <h1 class="sr-only">Product Preview Card Component</h1>
    <div class="product">
      <img id="mobile-image" class="product__image" src="./images/image-product-mobile.jpg" alt="Perfume for sale with discount">
      <img id="desktop-image" class="product__image" src="/images/image-product-desktop.jpg" alt="Perfume for sale with discount">
      <div class="product__info">
        <span class="primary-ff">PERFUME</span>
        <h2 class="secondary-ff">Gabrielle Essence Eau De Parfum</h2>
        <p class="primary-ff">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__prices">
          <span class="new-price secondary-ff">$149.99</span>
          <span class="old-price primary-ff"><del>$169.99</del></span>
        </div> 
        <button class="btn-add-cart primary-ff">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </div>

    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KevSter0313">KevSter0313</a>.
  </div>
</body>
</html>
